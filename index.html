<!DOCTYPE html>

<head>
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
  <header>
    <h1>TO-DO </h1>
  </header>

  <div class="container">
    <ul id="content" style="list-style-type: none; padding-left: 1%;">
    </ul>
  </div>
  <div class="add-task">
    <input type="text" id="task" maxlength="32" placeholder="Add Your Task here" />
    <button id="task-button" onclick="addtask()">Add task</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
